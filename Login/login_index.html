    <meta charset="UTF-8" />

    <!-- bootstrap -->

      rel="stylesheet"
    />

    <!-- ICONS -->

      crossorigin="anonymous"

    <link

    <title>Perpustakaan Kota Malang</title>

  <body>
    <!-- Login Start -->
    <div class="container-fluid text-center">
      <div class="row align-items-center">
        <div
          class="col-8 border border-black mt-5 bg-white bg-opacity-75 mx-auto"
        >
          <div class="row">
            <h1
              id="judul"
              class="col-12 text-start text text-white bg-black p-3"
            >
              Akun Online
            </h1>
          </div>
          <h4 class="text-start ms-4 ms-sm-4">Sudah membuat akun online?</h4>
          <p id="p" class="text-start ms-sm-5 ms-5">Selamat datang</p>
          <div class="container-fluid text-center">
            <div class="row align-items-center border border-black ms-1 me-1">
              <div class="container-fluid text-center">
                <div class="row">
                  <div class="col-12 mt-2 me-1 ms-1">
                    <div class="row">
                      <div class="col-lg-2 col-md-2 col-sm-3 col-4 text-end">
                        <p id="p">Email</p>
                      </div>
                      <div class="col-lg-9 col-md-9 col-sm-9 col-8 text-start">
                        <input
                          type="email"
                          class="form-control border border-black text-start"
                          id="exampleInputEmail1"
                          aria-describedby="emailHelp"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-12 mt-1 me-1 ms-1">
                    <div class="row">
                      <div class="col-lg-2 col-md-2 col-sm-3 col-4 text-end">
                        <p id="p">Password</p>
                      </div>
                      <div class="col-lg-9 col-md-9 col-sm-9 col-8">
                        <input
                          type="password"
                          class="form-control border border-black"
                          id="exampleInputPassword1"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-12 mt-2 mb-2">
                    <a href="../index.html">
                      <button type="button" class="btn btn-primary">
                        Masuk
                      </button>
                    </a>
                  </div>
                  <div class="col-12 mb-2">
                    <a href="../belum_login/belum_login.html">
                      <button type="button" class="btn btn-secondary">
                        <i
                          class="fa-solid fa-caret-left"
                          style="color: #ffffff"
                        ></i>
                        Kembali
                      </button>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <h4 class="text-start mb-1 ms-3 ms-sm-2">
              Belum pernah membuat akun online?
            </h4>
            <p id="b" class="text-start mb-2 ms-4">
              Anda perlu mengatur akun online sebelum anda bisa mendaftar untuk
              layanan kami. Ini tidak akan memakan waktu lama dan anda hanya
              perlu melakukannya sekali.
            </p>

            <div class="row align-items-center">
              <div class="col-lg-4 col-8">
                <button
                  type="button"
                  class="btn btn-primary mb-3 col-lg-9 col-10 ms-5"
                >
                  <a
                    class="link-offset-2 link-underline link-underline-opacity-0"
                    style="color: white"
                    href="../Register/register_index.html"
                    >Daftar Sekarang</a
                  >
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Login End -->

    <!-- Backgroud Image Start -->
    <div class="background-image"></div>
    <!-- Backgroud Image End -->

    <!-- Bootstrap JS -->
    <script

      feather.replace();

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

      AOS.init();
    </script>
    <!-- aos -->
  </body>
